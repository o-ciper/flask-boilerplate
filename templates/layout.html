<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{title}}</title>
  {% else %}
  <title>Document</title>
  {% endif %}
  
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

</body>
</html>
